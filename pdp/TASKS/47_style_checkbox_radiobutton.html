<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox & radio-button</title>
    <link rel="stylesheet" href="./47_style_checkbox_radiobutton.css">
</head>
<body>
        <label class="check option">
            <input class="check__input" type="checkbox">
            <span class="check__box"></span>
            <input class="check__input" type="radio">
            Normal
        </label>
        <label class="check option">
            <input class="check__input" type="checkbox">
            <span class="check__box"></span>
            <input class="check__input" type="radio">
            Hover
        </label>
        <label class="check option">
            <input class="check__input" type="checkbox" checked>
            <span class="check__box"></span>
            <input class="check__input" type="radio" checked>
            Checked
        </label>
        <label class="check option">
            <input class="check__input" type="checkbox" disabled>
            <span class="check__box"></span>
            <input class="check__input" type="radio" disabled>
            Disabled
        </label>
        <label class="check option">
            <input class="check__input" type="checkbox" disabled checked>
            <span class="check__box"></span>
            <input class="check__input" type="radio" disabled checked>
            Disabled & checked
        </label>
        <label class="check option">
            <input class="check__input" type="checkbox" disabled checked>
            <span class="check__box"></span>
            <input class="check__input" type="radio" disabled checked>
            Disabled & checked & hover
        </label>
</body>
</html>
